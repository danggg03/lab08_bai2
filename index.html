<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .slider-container {
        position: relative;
        overflow: hidden;
        height: 500px;
        border-radius: 1rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
        height: 100%;
      }
      .slide {
        min-width: 100%;
        height: 100%;
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .slider-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.5);
        color: #333;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
      }
      .slider-btn:hover {
        background: rgba(255, 255, 255, 0.8);
      }
      .prev {
        left: 20px;
      }
      .next {
        right: 20px;
      }
      .dots-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .dot.active {
        background: white;
        transform: scale(1.2);
      }
      .slide-content {
        position: absolute;
        bottom: 80px;
        left: 50px;
        color: white;
        max-width: 50%;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }
      .title {
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        margin: 5px 5px;
      }
      .container-custom {
        max-width: 1152px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2.5rem;
        margin-bottom: 2.5rem;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      @media (max-width: 768px) {
        .slider-container {
          height: 300px;
        }
        .slide-content {
          max-width: 80%;
          left: 20px;
          bottom: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-custom">
      <h1 class="title">Slider</h1>

      <div class="slider-container">
        <div class="slider">
          <!-- Slide 1 -->
          <div class="slide relative">
            <img src="img/slide_1.jpeg" alt="Nature 1" />
          </div>

          <!-- Slide 2 -->
          <div class="slide relative">
            <img src="img/slide_2.jpg" alt="Nature 2" />
          </div>

          <!-- Slide 3 -->
          <div class="slide relative">
            <img src="img/slide_3.jpg" alt="Nature 3" />
          </div>

          <!-- Slide 4 -->
          <div class="slide relative">
            <img src="img/slide_4.jpg" alt="Nature 4" />
          </div>

          <!-- Slide 5 -->
          <div class="slide relative">
            <img src="img/slide_5.jpg" alt="Nature 5" />
          </div>
        </div>

        <!-- Navigation buttons -->
        <button class="slider-btn prev">
          <i class="fas fa-chevron-left text-xl"></i>
        </button>
        <button class="slider-btn next">
          <i class="fas fa-chevron-right text-xl"></i>
        </button>

        <!-- Dot indicators -->
        <div class="dots-container">
          <div class="dot active" data-index="0"></div>
          <div class="dot" data-index="1"></div>
          <div class="dot" data-index="2"></div>
          <div class="dot" data-index="3"></div>
          <div class="dot" data-index="4"></div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slider = document.querySelector(".slider");
        const slides = document.querySelectorAll(".slide");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        const dots = document.querySelectorAll(".dot");

        let currentIndex = 0;
        const slideCount = slides.length;
        let slideInterval;

        function updateSlider() {
          slider.style.transform = `translateX(-${currentIndex * 100}%)`;
          dots.forEach((dot, index) => {
            dot.classList.toggle("active", index === currentIndex);
          });
        }

        function nextSlide() {
          currentIndex = (currentIndex + 1) % slideCount;
          updateSlider();
        }

        function prevSlide() {
          currentIndex = (currentIndex - 1 + slideCount) % slideCount;
          updateSlider();
        }

        function startAutoSlide() {
          slideInterval = setInterval(nextSlide, 2000); // đổi số mili giây nếu muốn chậm hoặc nhanh hơn
        }

        function stopAutoSlide() {
          clearInterval(slideInterval);
        }

        nextBtn.addEventListener("click", () => {
          nextSlide();
          stopAutoSlide();
          startAutoSlide();
        });

        prevBtn.addEventListener("click", () => {
          prevSlide();
          stopAutoSlide();
          startAutoSlide();
        });

        dots.forEach((dot) => {
          dot.addEventListener("click", function () {
            currentIndex = parseInt(this.getAttribute("data-index"));
            updateSlider();
            stopAutoSlide();
            startAutoSlide();
          });
        });

        document.addEventListener("keydown", function (e) {
          if (e.key === "ArrowRight") {
            nextSlide();
            stopAutoSlide();
            startAutoSlide();
          } else if (e.key === "ArrowLeft") {
            prevSlide();
            stopAutoSlide();
            startAutoSlide();
          }
        });

        // Tạm dừng khi rê chuột vào
        slider.addEventListener("mouseenter", stopAutoSlide);
        slider.addEventListener("mouseleave", startAutoSlide);

        updateSlider(); // hiển thị slide đầu tiên
        startAutoSlide(); // bắt đầu auto slide
      });
    </script>
  </body>
</html>
